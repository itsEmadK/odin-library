<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>


    <dialog class="add-book-dialog">
        <form novalidate>
            <h2>Add new book</h2>
            <p>
                <input autofocus name="title" required minlength="4" maxlength="30" type="text" placeholder="Title" id="book-title-input">
                <span class="title-error"></span>
            </p>
            <p>
                <input required  name="author" type="text" placeholder="Author" minlength="4" maxlength="30" id="book-author-input">
                <span class="author-error"></span>
            </p>
            <p>
                <input required name="pages" min="0" max="10000" type="number" placeholder="Pages" id="book-pages-input">
                <span class="pages-error"></span>
            </p>
            <p>
                <label for="book-read-status-checkbox">
                    Have your read it?
                    <input type="checkbox" name="have-read" id="book-read-status-checkbox">
                </label>
            </p>
            <button type="submit" class="dialog-add-book">Add</button>
            <button type="button" class="dialog-discard">Discard</button>
        </form>
    </dialog>


    <dialog class="remove-book-confirmation">
        <div>
            <h2>Delete Confirmation</h2>
            <p>Are you sure you want to remove this book? This action is <strong>irreversible</strong></p>
            <button type="button" class="remove-confirm">Remove</button>
            <button type="button" class="remove-cancel">Cancel</button>
        </div>
    </dialog>

    <header>
        <h1>library</h1>
    </header>


    <main>
        <button type="button" class="button add-book">+ Add Book</button>
        <div class="books-container"> </div>
    </main>

    <footer>The Odin Project</footer>
</body>

</html>
